<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="utf-8" />
    <title>Random Go Stone Placements</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="author"
      content="Rúnar Berg Baugsson Sigríðarson <runarberg@zoho.com>"
    />

    <meta
      name="description"
      content="Generate a random starting position for your go games"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>

  <body>
    <header class="main-header">
      <h1>Random Go Stone Placements</h1>
      <p>Generate a random starting position for your go games.</p>
    </header>

    <main class="app">
      <form id="generator-form" class="form">
        <label class="stones-field">
          Number of stones each:
          <input name="stones" type="number" min="0" value="3" />
        </label>

        <label class="size-field">
          Board size:
          <input name="size" type="number" min="9" max="25" value="19" />
        </label>

        <label class="komi-field">
          Komi:
          <input name="komi" type="number" value="6.5" step="0.5" />
        </label>

        <label class="handicap-field">
          Handicap:
          <input name="handicap" type="number" value="0" />
        </label>

        <label class="margins-field">
          Stone free margins:
          <input name="margins" type="number" value="2" />
        </label>

        <label class="prevent-adjacent-field checkbox-field">
          <!-- TODO: Replace with a stone seperation number input -->
          <input name="preventAdjacent" type="checkbox" checked />
          Prevent adjacent stones
        </label>

        <fieldset class="allocator-field radio-fieldset">
          <legend>allocator</legend>

          <ul class="fields">
            <li>
              <input
                id="input:allocator/whole"
                name="allocator"
                type="radio"
                value="whole"
                aria-describedby="field-desc:allocator/whole"
                checked
              />

              <label for="input:allocator/whole">
                whole board
              </label>

              <p
                id="field-desc:allocator/whole"
                class="description"
              >
              </p>
            </li>

            <li>
              <input
                id="input:allocator/stars"
                name="allocator"
                type="radio"
                value="stars"
                aria-describedby="field-desc:allocator/stars"
              />

              <label for="input:allocator/stars">
                star points
              </label>

              <p
                id="field-desc:allocator/stars"
                class="description"
              >
              </p>
            </li>

            <li>
              <input
                id="input:allocator/quadrants"
                name="allocator"
                type="radio"
                value="quadrants"
                aria-describedby="field-desc:allocator/quadrants"
              />

              <label for="input:allocator/quadrants">
                quadrants
              </label>

              <p
                id="field-desc:allocator/quadrants"
                class="description"
              >
              </p>
            </li>

            <li>
              <input
                id="input:allocator/dominoes"
                name="allocator"
                type="radio"
                value="adaptiveWeights"
                aria-describedby="field-desc:allocator/dominoes"
              />

              <label for="input:allocator/dominoes">
                dominoes 
              </label>

              <p
                id="field-desc:allocator/dominoes"
                class="description"
              >
              </p>
            </li>
          </ul>
        </fieldset>

        <fieldset class="placer-field radio-fieldset">
          <legend>placer</legend>

          <ul class="fields">
            <li>
              <input
                id="input:placer/distUniform"
                name="placer"
                type="radio"
                value="distUniform"
                aria-describedby="field-desc:placer/distUniform"
                checked
              />

              <label for="input:placer/distUniform">
                uniform distribution 
              </label>

              <p
                id="field-desc:placer/distUniform"
                class="description"
              >
              </p>
            </li>

            <li>
              <input
                id="input:placer/weightsUniform"
                name="placer"
                type="radio"
                value="weightsUniform"
                aria-describedby="field-desc:placer/weightsUniform"
              />

              <label for="input:placer/weightsUniform">
                uniform weights
              </label>

              <p
                id="field-desc:placer/weightsUniform"
                class="description"
              >
              </p>
            </li>

            <li>
              <input
                id="input:placer/weightsStair"
                name="placer"
                type="radio"
                value="weightsStair"
                aria-describedby="field-desc:placer/weightsStair"
              />

              <label for="input:placer/weightsStair">
                stair shaped weights
              </label>

              <p
                id="field-desc:placer/weightsStair"
                class="description"
              >
              </p>
            </li>
          </ul>
        </fieldset>

        <fieldset class="weightAdjuster-field radio-fieldset">
          <legend>weightAdjuster</legend>

          <ul class="fields">
            <li>
              <input
                id="input:weightAdjuster/constant"
                name="weightAdjuster"
                type="radio"
                value="constant"
                aria-describedby="field-desc:weightAdjuster/constant"
                checked
              />

              <label for="input:weightAdjuster/constant">
                no adjustment
              </label>

              <p
                id="field-desc:weightAdjuster/constant"
                class="description"
              >
              </p>
            </li>

            <li>
              <input
                id="input:weightAdjuster/linearTaxicabDistance"
                name="weightAdjuster"
                type="radio"
                value="linearTaxicabDistance"
                aria-describedby="field-desc:weightAdjuster/linearTaxicabDistance"
              />

              <label for="input:weightAdjuster/linearTaxicabDistance">
                multiply by taxicab distance 
              </label>

              <p
                id="field-desc:weightAdjuster/linearTaxicabDistance"
                class="description"
              >
              </p>
            </li>
          </ul>
        </fieldset>


        <div class="confirm-buttons">
          <button class="submit-button" name="generate">Generate</button>
        </div>
      </form>

      <section class="output">
        <svg id="demo-board" viewBox="0 0 100 100" aria-label="goban">
          <rect
            width="100"
            height="100"
            class="background"
            aria-hidden="true"
          />
        </svg>

        <label class="placements">
          Placements:
          <output form="generator-form" name="placements">
            <data>
              <pre></pre>
            </data>
          </output>
        </label>

        <a id="download-anchor" class="button download-anchor" download>
          Download SGF
        </a>
      </section>
    </main>
